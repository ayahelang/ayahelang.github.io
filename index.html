<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SnackyShop â€” Static GitHub Pages Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="logo">SnackyShop</h1>
      <nav class="nav">
        <button id="cart-toggle" aria-label="Open cart">ðŸ›’ <span id="cart-count">0</span></button>
      </nav>
    </div>
  </header>

  <main class="wrap main-grid">
    <section class="products" id="products"></section>

    <aside class="cart-panel" id="cartPanel" aria-hidden="true">
      <h2>Your Cart</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-summary">
        <div>Subtotal: <strong id="subtotal">Rp0</strong></div>
        <div>Shipping: <strong id="shipping">Rp0</strong></div>
        <div class="grand">Total: <strong id="grandTotal">Rp0</strong></div>
      </div>

      <form id="checkoutForm" class="checkout-form">
        <h3>Checkout</h3>
        <label>Name <input name="name" required></label>
        <label>Email <input name="email" type="email" required></label>
        <label>Address <textarea name="address" rows="3" required></textarea></label>
        <label>Courier
          <select name="courier">
            <option value="jne">JNE - Rp10000</option>
            <option value="sicepat">SiCepat - Rp15000</option>
            <option value="gosend">GoSend - Rp20000</option>
          </select>
        </label>
        <label>Payment Method
          <select name="payment">
            <option value="transfer">Bank/Transfer</option>
            <option value="gopay">GoPay</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </label>
        <input type="hidden" name="order_json" id="orderJson">
        <div class="buttons">
          <button type="submit" class="btn primary">Place Order</button>
          <button type="button" id="clearCart" class="btn">Clear</button>
        </div>
      </form>

      <div id="submitResult" class="submit-result" role="status" aria-live="polite"></div>
      <button id="closeCart" class="close">Close</button>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="wrap">Template for GitHub Pages â€¢ Static shop demo â€¢ Edit <code>script.js</code> to add products or configure order endpoint.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
